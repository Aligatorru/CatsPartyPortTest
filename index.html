  <script>
    const sites = [

      { name: "Commonwealth Bank (–ê–≤—Å—Ç—Ä–∞–ª–∏—è)", url: "https://www.commbank.com.au" },
      { name: "Deutsche Bank (–ì–µ—Ä–º–∞–Ω–∏—è)", url: "https://www.db.com" },

    ];

    function statusText(status, ms = null) {
      const emoji = {
        ok: "üü¢",
        warn: "üü†",
        fail: "üî¥",
        neutral: "‚ö™"
      }[status];
      return `${emoji} ${ms !== null ? ms + ' –º—Å' : ''}`;
    }

    async function fetchWithFallback() {
      try {
        return await fetch("https://ipapi.co/json/").then(r => r.json());
      } catch {
        try {
          return await fetch("https://ipwho.is/").then(r => r.json());
        } catch {
          return null;
        }
      }
    }

    function analyzeVPN(data) {
      const org = (data.org || "").toLowerCase();
      const hints = ["vpn", "hosting", "server", "colo", "data", "cloud", "aws", "azure", "google", "digitalocean", "linode", "netcup", "ovh"];
      const match = hints.some(hint => org.includes(hint));
      const status = match ? "fail" : "ok";
      const msg = match ? "‚ùó –û–±–Ω–∞—Ä—É–∂–µ–Ω –≤–æ–∑–º–æ–∂–Ω—ã–π VPN / —Ö–æ—Å—Ç–∏–Ω–≥-–ø—Ä–æ–≤–∞–π–¥–µ—Ä" : "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–≥–ª—è–¥–∏—Ç –Ω–æ—Ä–º–∞–ª—å–Ω—ã–º";
      document.getElementById("vpnStatus").innerHTML = `<div class="status ${status}">${msg}</div>`;
    }

    async function testGlobalSites() {
      const results = await Promise.all(sites.map(async site => {
        const start = performance.now();
        try {
          await fetch(site.url, { mode: "no-cors" });
          const delay = Math.round(performance.now() - start);
          const status = delay < 300 ? "ok" : delay < 800 ? "warn" : "fail";
          return { ...site, delay, status };
        } catch {
          return { ...site, delay: null, status: "fail" };
        }
      }));

      const html = results.map(r => {
        return `<div><b>${r.name}</b>: <span class="${r.status}">${statusText(r.status, r.delay)}</span></div>`;
      }).join("");

      document.getElementById("pingStatus").innerHTML = html;
    }

    async function testPingTo(url, elementId, label) {
      const start = performance.now();
      try {
        await fetch(url, { mode: "no-cors" });
        const delay = Math.round(performance.now() - start);
        const status = delay < 300 ? "ok" : delay < 800 ? "warn" : "fail";
        document.getElementById(elementId).innerHTML = `<b>${label}</b>: <span class="${status}">${statusText(status, delay)}</span>`;
      } catch {
        document.getElementById(elementId).innerHTML = `<b>${label}</b>: <span class="fail">${statusText("fail")}</span>`;
      }
    }

    async function main() {
      if (Telegram?.WebApp?.initData) {
        document.getElementById("closeBtn").style.display = "inline-block";
      }

      const data = await fetchWithFallback();
      if (!data || !data.ip) {
        document.getElementById("ipInfo").innerHTML = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å IP";

        üè¢ –ü—Ä–æ–≤–∞–π–¥–µ—Ä: ${data.org || data.connection?.isp || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"}
      `;

      analyzeVPN(data);
      testGlobalSites();
      testPingTo("https://chat.openai.com", "gptStatus", "ChatGPT");
      testPingTo("https://open.spotify.com", "spotifyStatus", "Spotify");
    }

    window.addEventListener("DOMContentLoaded", main);
  </script>
