<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CatsPartyPortTest</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
      margin: 0;
    }
    h2 {
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .status {
      font-weight: bold;
      margin-top: 6px;
    }
    .ok { color: #4caf50; }
    .warn { color: #ffc107; }
    .fail { color: #f44336; }
    .neutral { color: #aaa; }
    button {
      background-color: #007bff;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      display: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>CatsPartyPortTest</h2>
  <div class="card" id="ipInfo">–ü–æ–ª—É—á–µ–Ω–∏–µ IP...</div>
  <div class="card" id="gptStatus">ChatGPT: ‚è≥</div>
  <div class="card" id="spotifyStatus">Spotify: ‚è≥</div>
  <div class="card" id="otherStatus">–î—Ä—É–≥–∏–µ —Å–∞–π—Ç—ã: ‚è≥</div>
  <div class="card" id="vpnStatus">VPN-–∞–Ω–∞–ª–∏–∑: ‚è≥</div>
  <button id="closeBtn" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>

  <script>
    function statusText(status, ms = null) {
      const emoji = {
        ok: "üü¢",
        warn: "üü†",
        fail: "üî¥",
        neutral: "‚ö™"
      }[status];
      return `${emoji} ${ms ? ms + ' –º—Å' : ''}`;
    }

    async function getIPInfo() {
      try {
        const data = await fetch("https://ipapi.co/json/").then(res => res.json());
        const provider = data.org || data.org_name || data.connection?.isp || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
        document.getElementById("ipInfo").innerHTML = `
          üåê IP: ${data.ip}<br>
          üìç –ì–æ—Ä–æ–¥: ${data.city}<br>
          üåé –°—Ç—Ä–∞–Ω–∞: ${data.country_name}<br>
          üè¢ –ü—Ä–æ–≤–∞–π–¥–µ—Ä: ${provider}
        `;
        analyzeVPN(data);
      } catch {
        document.getElementById("ipInfo").innerHTML = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± IP";
      }
    }

    function analyzeVPN(data) {
      const org = (data.org || "").toLowerCase();
      const asn = (data.asn || "").toLowerCase();
      const hints = ["vpn", "hosting", "server", "colo", "data", "cloud", "aws", "azure", "google", "digitalocean", "ovh", "hetzner"];
      const match = hints.some(hint => org.includes(hint) || asn.includes(hint));
      const status = match ? "fail" : "ok";
      const msg = match ? "‚ùó –û–±–Ω–∞—Ä—É–∂–µ–Ω –≤–æ–∑–º–æ–∂–Ω—ã–π VPN –∏–ª–∏ —Ö–æ—Å—Ç–∏–Ω–≥-–ø—Ä–æ–≤–∞–π–¥–µ—Ä" : "‚úÖ –í–µ—Ä–æ—è—Ç–Ω–æ, –æ–±—ã—á–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ";
      document.getElementById("vpnStatus").innerHTML = `<div class="status ${status}">${msg}</div>`;
    }

    async function testPing(url, elementId, label) {
      const start = performance.now();
      try {
        await fetch(url, { mode: "no-cors" });
        const delay = Math.round(performance.now() - start);
        const status = delay < 150 ? "ok" : delay < 600 ? "warn" : "fail";
        document.getElementById(elementId).innerHTML = `${label}: <span class="${status}">${statusText(status, delay)}</span>`;
      } catch {
        document.getElementById(elementId).innerHTML = `${label}: <span class="fail">${statusText("fail")}</span>`;
      }
    }

    async function testSites() {
      await testPing("https://chat.openai.com/", "gptStatus", "ChatGPT");
      await testPing("https://open.spotify.com/", "spotifyStatus", "Spotify");

      const testList = [
        "https://www.google.com/",
        "https://www.apple.com/",
        "https://www.samsung.com/"
      ];

      let results = await Promise.all(testList.map(async (site) => {
        const start = performance.now();
        try {
          await fetch(site, { mode: "no-cors" });
          const t = Math.round(performance.now() - start);
          return { site, delay: t, status: t < 300 ? "ok" : t < 800 ? "warn" : "fail" };
        } catch {
          return { site, delay: null, status: "fail" };
        }
      }));

      const listHTML = results.map(r => {
        const host = new URL(r.site).hostname;
        return `<div><b>${host}</b>: <span class="${r.status}">${statusText(r.status, r.delay)}</span></div>`;
      }).join("");
      document.getElementById("otherStatus").innerHTML = listHTML;
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (Telegram.WebApp.initDataUnsafe) {
        document.getElementById("closeBtn").style.display = "inline-block";
      }
      getIPInfo();
      testSites();
    });
  </script>
</body>
</html>
